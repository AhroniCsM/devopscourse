# Default values for my-umbrella-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

producer:
  image:
    repository: aharoniscsm/producer
    pullPolicy: IfNotPresent
    tag: "latest"

consumer:
  image:
    repository: aharoniscsm/consumer
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}