apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: aharoniscsm/consumer:test
        command: ["python", "consumer.py", "-p", "5672", "-s", "rabbitmq"]

